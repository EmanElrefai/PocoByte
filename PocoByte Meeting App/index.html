<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocoByte Meeting</title>
  </head>
  <body style="background-color:#8aca95;">
    <h2 style="background-color:#458686;">Welcome to PocoByte</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay="true" muted="muted"></video>

      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button class="button" id="webcamButton">Start webcam</button>
    <h2>Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>Join a Call</h2>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
